{% extends 'base.html' %}
{% block title %}Sign In{% endblock %}
{% block content %}

    <div class="content-section">

            <fieldset class="form-group">
                <legend class="border-bottom mb-4">
                    Sign in
                </legend>
                <form method="POST" action="">
                    {{ form.csrf_token() }}
                    {{ form.email.label}}
                    {{ form.email }}
                    {{ form.password.label}}
                    {{ form.password }}
                    {{ form.submit }}
       
                </form>
            </fieldset>

    </div>
    <div class="signin-redirect">
        <small class="text-muted">
            Need an Account? <a class="ml-2" href="{{ url_for('auth.register') }}">Sign Up</a>
        </small>
    </div>

{% endblock content %}
