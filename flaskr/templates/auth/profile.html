{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Your Profile{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <h1>Current User:</h1>
    <label for="username">{{g.user['username']}}</label>
    <h1>Current Booking:</h1>
    <label for="booking">{{booking['room_number']}}</label>
    <label for="from_time">{{booking['from_time']}}</label>
    <label for="to_time">{{booking['to_time']}}</label>
  </form>
{% endblock %}
