{% extends 'base.html' %}

{% block title %}Reservation{% endblock %}

{% block content %}

<h1>Confirm booking for room  {{data['room']}} </h1>

<form method="post" id="bookingForm">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
  
  <label  for="selectedDate" >Date</label>
  <input value="{{data['date']}}" name="date" type="date" readonly>

  <label for="time" >Time</label>
  <select name="time" id="time" >
    {% if data['time'] == '08' %}
        <option value="08">08:00 - 10:00</option>
    {% elif data['time'] == '10' %}
        <option value="10">10:00 - 12:00</option>
    {% elif data['time'] == '12' %}
        <option value="12">12:00 - 14:00</option>
    {% endif %}
  </select>
  
  <input type="submit" value="Confirm Booking">
</form>
<a href="{{url_for('booking.booking')}}"> &lt Previous </a>
{% endblock %}
